name: Golf
version: '1.1.0'
main: org.horizons_server.golf.Golf
api-version: 1.19
prefix: Golf
authors: [ CaptainObi ]
description: Golf!

commands:
  golf:
    description: The base command for the golf plugin. Do /golf for more info
    usage: /golf <command>

permissions:
  golf.play:
    description: Allow players to start and stop a golf session
    default: true

  golf.reload:
    description: Allow players to reload the golf plugin. Only give to admins.

  golf.water:
    description: Allow players to use the water command
    default: true
